<div class="social-share fixed top-[50%] left-0 bg-zinc-800 p-2">

    <nav class="text-white">
        <a class="block p-4 hover:text-stone-600" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Twitter">
            <i class="iconoir-twitter"></i>
        </a>
        <a class="block p-4 hover:text-stone-600"href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
            <i class="iconoir-facebook"></i>
        </a>
        <a class="block p-4 hover:text-stone-500" href="http://pinterest.com/pin/create/link/?url={{page.url}}&description={{page.title}}" rel="nofollow" target="_blank" title="Share on Pinterest">
        <i class="iconoir-pinterest"></i>
        </a>
    </nav>

</div>
